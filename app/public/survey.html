	<!-- Modal -->
	<div id="resultsModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h2 class="modal-title"><strong>Best Match</strong></h2>
	      </div>
	      <div class="modal-body">
	        <h2 id="matchName"></h2>
	        <img id="matchImage" src="" alt="">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>

  <script type="text/javascript">
    // Capture the form values 
    $("#submit").on("click", function(event){
    	event.preventDefault();
			// Create an object for the user's data
	    	var userData = {
	    		name: $("#name").val(),
	    		photo: $("#photo").val(),
	    		scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val(), ]
	    	}
	    	// Grab the URL of the website
	    	var currentURL = window.location.origin;
	    	// AJAX post the data to the friends API. 
	    	$.post(currentURL + "/api/friends", userData, function(data){
	    		// Grab the result from the AJAX post so that the best match's name and photo are displayed.
	    		$("#matchName").text(data.name);
	    		$("#matchImage").attr("src", data.photo);
	    		$("#matchImage").attr("alt", data.name);
		    	// Show the modal with the best match 
		    	$("#resultsModal").modal('toggle');
		    	// Clear the form when submitting
          $("#name").val("");
          $("#photo").val("");
          $("#question1").val("");
          $("#question2").val("");
          $("#question3").val("");
          $("#question4").val("");
          $("#question5").val("");
          $("#question6").val("");
          $("#question7").val("");
          $("#question8").val("");
          $("#question9").val("");
          $("#question10").val("");
	    	});
		
    });
  </script>
